<!DOCTYPE html>              <!-- На этой странице отображается список пользователей и содержатся ссылки для добавления, редактирования или удаления пользователя -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>List of Users</h1>

<br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody th:each="user : ${usersAttribute}">
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/update(id=${user.id})}">Update</a>
            <a th:href="@{/users/delete(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<br>

<a th:href="@{/users/add}">Add New User</a>
</body>
</html>
